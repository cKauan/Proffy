<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/study.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/classes.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Proffy | Sua Plataforma de Estudos Online!</title>
</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo é preencher esse formulário de inscrição</p>
              
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus Dados</legend>
                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Foto de Perfil</label>
                        <input type="file" name="avatar" id="avatar" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp</label>
                        <input type="tel" name="whatsapp" id="whatsapp" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Fale mais sobre você</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
            </form>
        </main>

    </div>


    <div class="button-darkness">
        <input id="night-mode" class="lamp" type="checkbox" aria-label="night-mode" />
        <img src="/images/brightness/dark-lamp-1.svg" alt="">
    </div>
    <script src="/scripts/brightness-mode.js"></script>
    <script src="/scripts/selected-box.js"></script>

</body>

</html>
