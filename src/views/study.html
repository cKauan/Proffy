<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/study.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/colors.css">    
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="shortcut icon" href="/public/images/favicon.png" type="image/x-icon">
    <title>Proffy | Sua Plataforma de Estudos Online!</title>
</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Esses são os Proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block custom-select">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" class="subject">
                            <option value="">Selecione</option>
                            {%for subject in subjects%}
                            <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>{{subject}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="select-block custom-select">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday" class="subject">
                            <option value="">Selecione</option>
                            {%for weekday in weekdays%}
                            <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>{{weekday}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" value="{{filters.time}}" type="time">
                    </div>
                    <button type="submit reset">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            {% if proffys == "" %}
                <div class="no-results-div">
                    <img src="/images/404.png" width="120" height="150" alt="">
                    <p class="no-results"> Nenhum professor encontrado com sua pesquisa </p>
                </div>
            {% else %}
                {% for proffy in proffys %}
                    <article class="teacher-item">
                    <header>
                        <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>

                    <p>{{proffy.bio}}</p>

                    <footer>
                        <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                        </p>
                        <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}"
                            class="button" target="_blank">
                            <img src="images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </a>
                    </footer>
                    </article>
                {%endfor%}
            {% endif %}


        </main>

    </div>


    <div class="button-darkness">
        <input id="night-mode" class="lamp" type="checkbox" aria-label="night-mode" />
        <img src="images/brightness/dark-lamp-1.svg" alt="">
    </div>
    <script src="scripts/brightness-mode.js"></script>
    <script src="scripts/selected-box.js"></script>

</body>

</html>
